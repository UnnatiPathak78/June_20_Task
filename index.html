<!DOCTYPE html>
<html>
   <head>
	<title>Practice Task</title>
        <style>
	    p{
		text-align: center; 
              }
	    textarea,input,select,span{
		  position: relative;
		  right: -55px;
		}
	</style>
   </head>
   <body style="font-size: 12px;">
	<h3 style="text-align: center;">Registration Form</h3>
	<form>
	<table  border="1" width="100%" height="50%">
	     <tr>	
		<td>
		    <p>Name</p>
		</td>
		<td>
		    
		    <input type="text" name="sname" required/>
		    
		</td>
	     </tr>
	     <tr>	
		<td>	
		    <p>Contact Number</p>
		</td>
		<td>
		    
		    <input type="number" name="sphone"/>
		    
		</td>
	     </tr>
	     <tr>
		<td>
		     <p>Email</p>
		</td>
		<td>
		    
			<input type="email" name="email"/>
		    
		</td>
	     </tr>
	     <tr>
		<td>
		    <p>Address</p>
		</td>
		<td>
		     
			<textarea name="comments" cols="50"></textarea>
		     
		</td>
	     </tr>
	     <tr>
		<td>
		    <p>Guardian Name</p>
		</td>
		<td>
		   
			<input type="text" name="gname"/>
		   
		</td>
	     </tr>
	     <tr>
		<td>
		    <p>Guardian Phone Number</p>
		</td>
		<td>
		    
			<input type="number" name="gphone"
		    
		</td>
	     </tr>
	     <tr>
		<td>
		    <p>Gender</p>
		</td>
		<td>
		    
			<input type="radio" name="gender" value="f"/>Female
			<input type="radio" name="gender" value="m"/>Male
			<input type="radio" name="gender" value="o"/>  Other
		   
		</td>
	     </tr>
	     <tr>
		<td>
		    <p>Course</p>
		</td>
		<td>
		   
			<select name="course">
			     <option value="Course"></option>
			     <option value="B.com">B.COM</option>	
			     <option value="BBA">BBA</option>s
			     <option value="BCA">BCA</option>
			     <option value="Btech">BTECH</option>
			     <option value="MBA">MBA</option>
			     <option value="BALLB">BALLB</option>
			     <option value="MCA">MCA</option>
			     <option value="BPHARMA">BPHARMA</option>
			     <option value="MPHARMA">MPHARMA</option>
			     <option value="BSC">BSC</option>
			     <option value="BSC NURSING">BSC NURSING</option>
			</select>
		    
		</td>
	     </tr>
	     <tr>
		<td>
		    <p>School Name</p>
		</td>
		<td>
		    
			<input type="text" name="sChool"/>
		    
		</td>
	     </tr>
	     <tr>
		<td>
		    <p>Date of Birth</p>
		</td>
		<td>
		    
			<input type="date" name="dob"/>
		    
		</td>
	     </tr>
	     <tr>
		<td>
		    <p>Marks</p>
		</td>
		<td>
		     
		     	<input type="marks" name="smarks"/>
		     
		</td>
	     </tr>
	     <tr>
		<td>
		   <p>Board</p>
		</td>
		<td>
		    
			<select>
			     <option value="Board"></option>
			     <option value="MP BOARD">MP BOARd</option>	
			     <option value="CBSE BOARD">CBSE BOARD</option>
			     <option value="UP BOARD">UP BOARD</option>
			     <option value="CISCE BOARD">CISCE BOARD</option>
			     <option value="NIOS BOARD">NIOS BOARD</option>
			</select>
		    
		</td>
	     </tr>
	     <tr>
		<td>
		    
			 <input type="checkbox" required/>
			<span>I accept the terms and conditions.</span>
		    
		</td>
		<td>
		     
			<input type="reset" value="RESET"/>
			<input type="submit" value="SUBMIT"/>
		     
		</td>
	     </tr>
	</table>
	</form>
   </body>
</html>
